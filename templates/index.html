<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Anomaly Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; margin-top: 2rem; }
        .card { margin-bottom: 1rem; }
        #results { display: none; }
        .anomaly-item { margin-bottom: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Log Anomaly Detection System</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Train Model</h5>
                    </div>
                    <div class="card-body">
                        <form id="trainForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="trainFile" class="form-label">Upload Training Log File</label>
                                <input type="file" class="form-control" id="trainFile" name="file" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Train Model</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Analyze Logs</h5>
                    </div>
                    <div class="card-body">
                        <form id="analyzeForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="analyzeFile" class="form-label">Upload Log File to Analyze</label>
                                <input type="file" class="form-control" id="analyzeFile" name="file" required>
                            </div>
                            <button type="submit" class="btn btn-success">Analyze Logs</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="results" class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Analysis Results</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Summary</h6>
                            <p>Total Logs: <span id="totalLogs">-</span></p>
                            <p>Anomalies Detected: <span id="anomaliesDetected">-</span></p>
                        </div>
                        <div class="col-md-6">
                            <h6>Visualization</h6>
                            <img id="anomalyPlot" class="img-fluid" src="" alt="Anomaly Plot">
                        </div>
                    </div>
                    
                    <h6 class="mt-4">Top Anomalies</h6>
                    <div id="anomaliesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('trainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/train', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert('Error training model: ' + error);
            }
        });

        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                // Update results
                document.getElementById('totalLogs').textContent = data.total_logs;
                document.getElementById('anomaliesDetected').textContent = data.anomalies_detected;
                document.getElementById('anomalyPlot').src = data.plot_url + '?t=' + new Date().getTime();
                
                // Update anomalies list
                const anomaliesList = document.getElementById('anomaliesList');
                anomaliesList.innerHTML = '';
                data.anomalies.forEach(anomaly => {
                    const div = document.createElement('div');
                    div.className = 'anomaly-item';
                    div.innerHTML = `
                        <strong>Index:</strong> ${anomaly.index}<br>
                        <strong>Score:</strong> ${anomaly.score.toFixed(4)}<br>
                        <strong>Log:</strong> ${anomaly.log}
                    `;
                    anomaliesList.appendChild(div);
                });
                
                document.getElementById('results').style.display = 'block';
            } catch (error) {
                alert('Error analyzing logs: ' + error);
            }
        });
    </script>
</body>
</html>
